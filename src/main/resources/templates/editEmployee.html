<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HR application</title>

</head>

<style>
table, tr, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td, input {
	padding: 8px;
	text-align: left;
}

tr:nth-child(even) {
	background-color: #f2f2f2;
}
</style>

<body>
	<h1>Edit employee</h1>

	<form th:action="@{/editEmployee}" method="post"
		th:object="${employee}">
		Id: <span th:text="*{id}"> </span><br> <input th:field="*{id}"
			type="hidden" />
		<!--az id-t is fel kell külderni, ezért kerül ez ide rejtetten-->
		Name: <input th:field="*{name}" /> <br /> Job title: <input
			th:field="*{jobTitle}" /> <br /> Salary: <input
			th:field="*{salary}" /> <br /> Start of work (yyyy-mm-dd): <input
			th:field="*{dateOfStartWork}" /> <br /> <input type="submit"
			value=Add />
	</form>

</body>
</html>
